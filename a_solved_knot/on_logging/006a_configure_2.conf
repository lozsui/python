[loggers]
keys=root,myExample

[handlers]
keys=myConsoleHandler

[formatters]
keys=mySimpleFormatter

[logger_root]
level=DEBUG
handlers=myConsoleHandler

[logger_myExample]
level=DEBUG
handlers=myConsoleHandler
qualname=myExample
propagate=0

[handler_myConsoleHandler]
class=StreamHandler
level=DEBUG
formatter=mySimpleFormatter
args=(sys.stdout,)

[formatter_mySimpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s